<html>
    <head>
        <!--
        meta charset: Specifies the character encoding used in the page.
        UTF-8 is the most common encoding and supports most characters in all languages.
        It helps display text correctly on all devices and browsers.
        -->
        <meta charset="UTF-8">

        <!--
        meta viewport: Controls the page's width and layout on mobile devices.
        width=device-width: Sets the page width to match the device's width.
        initial-scale=1.0: Sets the initial zoom level when the page is first loaded.
        -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--
        meta description: Provides a brief summary of the page's content.
        Search engines use this to display a summary in search results.
        -->
        <meta name="description" content="This is an educational HTML page containing examples of meta tags.">

        <!--
        meta keywords: Specifies the keywords relevant to the page's content.
        Helps search engines understand the page's topic and relate it to relevant search queries.
        -->
        <meta name="keywords" content="HTML, education, meta tags, examples">
    </head>

    <body>
        
    </body>
</html>
