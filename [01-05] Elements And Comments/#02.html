<html>
    <head>
        <meta charset="UTF-8">
        <!-- The <title> element specifies the title of the document, which is displayed on the browser tab. -->
        <title>My First Page</title>
        <!-- The 'description' meta tag provides a summary of the page content for search engines. -->
        <meta name="description" content="This Is Description For My First Page">
        <!-- The <style> element allows you to include CSS directly within the HTML document. Currently, it is empty. -->
        <style></style>
        <!-- The <script> element allows you to include or reference JavaScript code within the HTML document. Currently, it is empty. -->
        <script></script>
        <!-- The <link> element links external resources to the HTML document. 
        Here, it links to an external CSS file named 'style.css' for styling the page. -->
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        This Is My First Page
    </body>
</html>
