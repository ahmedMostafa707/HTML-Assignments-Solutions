<!-- The <html> element represents the root of an HTML document.  -->
<html>
    <!-- The <head> element contains meta-information about the HTML document, 
    such as the title, character set, and linked resources. -->
    <head>
        <!-- The <meta> element with 'charset' attribute specifies the character encoding for the HTML document. 
        'UTF-8' is a character encoding capable of encoding all possible characters. -->
        <meta charset="UTF-8">
    </head>

    <body>
        HTML = HyperText Markup Language
    </body>
</html>
