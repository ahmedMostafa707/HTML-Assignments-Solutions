<!-- The DOCTYPE declaration defines the document type and HTML version. 
This tells the browser to render the page in standards mode instead of quirks mode. -->
<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
    </head>

    <body>
        <!-- N0, there is no difference between these elements when they are displayed on the page. -->
        <p class="element">Welcome To The New World</p>
        <p class='element'>Welcome To The New World</p>
        <p class=element>Welcome To The New World</p>       
    </body>
</html>
